<header class="site-header">
  <div class="logo-container">
    <img src="assets/chef-logo.png" alt="Chef Explorer Logo" class="site-logo" />
    <h1 class="site-title">Lazy Menu</h1>
  </div>

  <nav class="nav-links">
    <a *ngFor="let category of categories"
       [routerLink]="['/', category]"
       routerLinkActive="active">
      {{ category | titlecase }}
    </a>
  </nav>
</header>
