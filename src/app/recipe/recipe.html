<!-- Entire card is clickable; uses routerLink to detail page if needed -->
<div class="preview-item" (click)="addToCart()">
  <div class="recipe-image">
    <img [src]="'assets/' + recipe.image" [alt]="recipe.name">
  </div>
  <h2 class="recipe-name">{{ recipe.name }}</h2>
  <p class="recipe-servings">Servings: {{ recipe.servings }}</p>
</div>
